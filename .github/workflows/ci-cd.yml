name: Semantic Search CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/requirements.txt
    
    - name: Create test data
      run: |
        mkdir -p embeddings
        python -c "import numpy as np; dummy_embeddings = np.random.rand(100, 1024); np.save('embeddings/test_embeddings.npy', dummy_embeddings); print('Test embeddings created')"
        mkdir -p data
        python -c "import pandas as pd; df = pd.DataFrame({'id': range(1, 11), 'text': [f'Sample text {i}' for i in range(1, 11)]}); df.to_excel('data/test_dataset.xlsx', index=False); print('Test Excel created')"
    
    - name: Test semantic search
      run: |
        cd app
        python -c "print('Testing imports...'); import sys; print('Python path:', sys.path)"
    
    - name: Code quality check
      run: |
        pip install flake8
        flake8 app/ --count --max-line-length=120 --statistics --ignore=E501,W503

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build Docker image
      run: |
        docker build -t semantic-search:${{ github.sha }} .
        
    - name: Test container
      run: |
        docker run --rm semantic-search:${{ github.sha }} python -c "print('Container works successfully!')"

  deploy:
    needs: [test, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/semantic-search:latest .
        docker push ${{ secrets.DOCKER_USERNAME }}/semantic-search:latest
