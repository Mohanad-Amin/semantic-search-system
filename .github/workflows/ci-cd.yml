name: Semantic Search CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
        
    - name: Project structure
      run: |
        echo "📁 Project structure:"
        ls -la
        echo "📁 App folder:"
        ls -la app/
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/requirements.txt
        echo "✅ Dependencies installed"
        
    - name: Test imports
      run: |
        cd app
        python -c "print('🐍 Testing Python environment...'); import sys; print('Python version:', sys.version)"

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: |
        echo "🔨 Building Docker image..."
        docker build -t semantic-search:test .
        echo "✅ Docker build completed"
        
    - name: Test container
      run: |
        echo "🧪 Testing container..."
        docker run --rm semantic-search:test python -c "print('✅ Container working!')"
