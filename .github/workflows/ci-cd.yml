name: Semantic Search CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/requirements.txt
        echo "âœ… Dependencies installed"
        
    - name: Test imports
      run: |
        cd app
        python -c "print('ğŸ Testing Python environment...'); import sys; print('âœ… Python', sys.version)"
        
    - name: Code quality
      run: |
        pip install flake8
        flake8 app/ --count --statistics --max-line-length=120 || echo "âš ï¸ Style warnings (non-blocking)"

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: |
        echo "ğŸ”¨ Building Docker image..."
        docker build -t semantic-search:${{ github.sha }} .
        echo "âœ… Docker build completed"
        
    - name: Test container
      run: |
        echo "ğŸ§ª Testing container..."
        docker run --rm semantic-search:${{ github.sha }} python -c "print('âœ… Container working perfectly!')"

  deploy:
    needs: [test, build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push to Docker Hub
      run: |
        echo "ğŸš€ Building for Docker Hub..."
        docker build -t ${{ secrets.DOCKER_USERNAME }}/semantic-search:latest .
        docker build -t ${{ secrets.DOCKER_USERNAME }}/semantic-search:v${{ github.run_number }} .
        
        echo "ğŸ“¦ Pushing to Docker Hub..."
        docker push ${{ secrets.DOCKER_USERNAME }}/semantic-search:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/semantic-search:v${{ github.run_number }}
        
        echo "âœ… Successfully deployed to Docker Hub!"
        echo "ğŸ”— Latest image: ${{ secrets.DOCKER_USERNAME }}/semantic-search:latest"
        echo "ğŸ”— Versioned: ${{ secrets.DOCKER_USERNAME }}/semantic-search:v${{ github.run_number }}"
